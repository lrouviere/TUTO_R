bookdown::gitbook:
#  css: ~/Dropbox/FICHIERS_STYLE/style_bdown.css (fonctionne pas)
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Introduction à R<br> <br> L. Rouvière</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
      sharing:
        facebook: yes
        github: yes
        twitter: yes
    fontsettings:
        theme: sepia #white #night sepia
        size: 2
        family: sans
    highlight: tango #default #tango  
        
    download: ["pdf"] #["pdf", "epub"]
bookdown::pdf_book:
  includes:
#    in_header: preamble.tex
    in_header: ~/Dropbox/FICHIERS_STYLE/Latex/header_bdown.tex
  latex_engine: pdflatex #xelatex
  citation_package: natbib
  keep_tex: yes
